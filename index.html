<html>
	<head>
		<title>last breath</title>
		<link href="structure.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script src="src/init.js"></script>
		<script src="src/jquery-1.11.3.min.js"></script>
		<script src="src/underscore1.8.3.js"></script>
		<script src="src/gameEngineLibrary.js"></script>
		<script src="src/flyLibrary.js"></script>
		<script src="src/flyHunter.js"></script>
		<script src="src/splatterLibrary.js"></script>
		<script src="src/keyboardLibrary.js"></script>

		<script>
			var GAME = new gameEngine([flyGameLogic, flyGameDraw], flyGameInit);
			GAME.START();

			setTimeout(function(){
				_.each(GAME.DATA.ENTITIES, function(entity){
					if(entity.type=='fly'){entity.kill()}
				})
			}, 2000);
			setTimeout(function(){GAME.STOP()}, 5000);
		</script>

	</body>

</html>
